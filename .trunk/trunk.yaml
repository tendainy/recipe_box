version: 0.1
cli:
  version: 1.4.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.10
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - gitleaks@8.15.3
    - markdownlint@0.33.0
    - git-diff-check
    - haml-lint@0.40.0
    - oxipng@8.0.0
    - prettier@2.8.4
runtimes:
  enabled:
    - go@1.18.3
    - node@18.12.1
    - ruby@3.1.0
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
